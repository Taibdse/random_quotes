<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="images/logo-quote.png" type="image/x-icon">
    <title>Random quotes</title>
  </head>
  <body>
    <div id="container">
      <div class="container">
        <div class="row">
            <div class="col-sm-8 mx-auto">
                <blockquote class="blockquote text-white" style="font-size: 2em; margin-top: 20vh; text-decoration-style: wavy;">
                    <p class="mb-0" id="quote" style="font-style: italic"></p>
                    <footer class="blockquote-footer"><cite id="author" title="Source Title"></cite></footer>
                </blockquote>
            </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
